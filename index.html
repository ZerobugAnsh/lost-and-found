
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>PU Lost & Found - ARSR Group</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #1C1524;
  --card-bg: #261C33;
  --text-dark: #F4EFFF;
  --text-light: #C7B5D9;
  --border: #3D2E4D;
  --primary: #CBA3FF;
  --primary-soft: #2F2440;
  --accent-pink: #DDAAFF;
  --shadow: 0 6px 24px rgba(0,0,0,0.45);
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Poppins, sans-serif;
  background: var(--bg);
  color: var(--text-dark);
  padding: 20px;
  overflow-x: hidden;
}

.app {
  width: 100%;
  max-width: 1120px;
  margin: auto;
  display: grid;
  grid-template-columns: 240px 1fr;
  gap: 16px;
}

.sidebar {
  background: var(--card-bg);
  border: 1px solid var(--border);
  padding: 18px;
  border-radius: 14px;
  box-shadow: var(--shadow);
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.logo {
  width: 44px;
  height: 44px;
  border-radius: 12px;
  background: var(--primary);
  color: white;
  display: flex;
  align-items:center;
  justify-content:center;
  font-weight: 700;
}

.nav-btn {
  padding: 10px;
  border-radius: 10px;
  border: 1px solid var(--border);
  background: var(--primary-soft);
  color: var(--text-dark);
  font-weight: 600;
  cursor: pointer;
}

.nav-btn.active {
  background: var(--primary);
  color: white;
}

.main {
  background: var(--card-bg);
  border: 1px solid var(--border);
  padding: 20px;
  border-radius: 14px;
  box-shadow: var(--shadow);
}

.page { display: none; }
.page.active { display: block; }

.glass, .item-card {
  background: var(--card-bg);
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 16px;
  margin-bottom: 16px;
  box-shadow: var(--shadow);
}

.item-card {
  display: flex;
  gap: 12px;
}

.thumb {
  width: 90px;
  height: 70px;
  border-radius: 8px;
  background: var(--primary-soft);
  overflow: hidden;
  display: flex;
  justify-content:center;
  align-items:center;
}

.thumb img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

label {
  font-size: 13px;
  color: var(--text-light);
  margin-top: 8px;
  display: block;
}

input, textarea, select {
  width: 100%;
  padding: 10px;
  border-radius: 10px;
  border: 1px solid var(--border);
  background: #2A2135;
  color: white;
  margin-top: 6px;
}

.btn {
  padding: 10px 14px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  font-weight: 600;
}

.btn.primary {
  background: var(--primary);
  color: white;
}

.empty {
  text-align: center;
  padding: 16px;
  color: var(--text-light);
}

footer {
  width: 100%;
  text-align: center;
  margin-top: 20px;
  padding: 12px;
  border-radius: 12px;
  background: var(--card-bg);
  border: 1px solid var(--border);
  box-shadow: var(--shadow);
  color: var(--text-light);
}

/* üì± RESPONSIVE */
@media (max-width: 900px) {
  .app {
    grid-template-columns: 1fr;
  }

  .sidebar {
    flex-direction: row;
    overflow-x: auto;
    gap: 8px;
    padding: 12px;
    -webkit-overflow-scrolling: touch;
  }

  .nav-btn {
    min-width: 140px;
    min-height: 44px;
    font-size: 14px;
  }

  .item-card {
    flex-direction: column;
  }
}

@media (max-width: 480px) {
  .nav-btn {
    min-width: 120px;
    font-size: 12px;
  }
}
</style>
</head>

<body>

<div class="app">

  <div class="sidebar">
    <div style="display:flex; gap:10px; align-items:center;">
      <div class="logo">PU</div>
      <div>
        <b>Lost & Found</b><br>
        <span style="font-size:12px; color:var(--text-light)">Parul University</span>
      </div>
    </div>

    <button class="nav-btn active" data-page="home">Home</button>
    <button class="nav-btn" data-page="lostForm">Report Lost</button>
    <button class="nav-btn" data-page="foundForm">Report Found</button>
    <button class="nav-btn" data-page="lostList">Lost Items</button>
    <button class="nav-btn" data-page="foundList">Found Items</button>
    <button class="nav-btn" data-page="verify">Verify</button>
  </div>

  <div class="main">
    <section id="home" class="page active">
      <div class="glass">
        <h2>Welcome üíú</h2>
        <p>Lost or found items can be reported here.</p>
      </div>
    </section>
  </div>
</div>

<footer>
  Created by <b>ARSR Group</b> ‚ò∫Ô∏è
</footer>

<script>
function navigate(pg){
  document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
  document.getElementById(pg).classList.add("active");
  document.querySelectorAll(".nav-btn").forEach(btn =>
    btn.classList.toggle("active", btn.dataset.page === pg)
  );
}

document.querySelectorAll(".nav-btn").forEach(b =>
  b.addEventListener("click", () => navigate(b.dataset.page))
);
</script>

</body>
</html>
